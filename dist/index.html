<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>Weather Finder</title>
</head>

<body>
    <nav class="navbar has-background-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="container">
                <a class="navbar-item" href="https://bulma.io">
                    <h1 class="title has-text-white">Weather Finder</h1>
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <!-- input fields -->
            <div class="column is-one-quarter">
                <div class="field">
                    <label class="label">City From: </label>
                    <div class="control">
                        <div class="select">
                            <select id="cityFrom">
                                <option value="2335722">Kaduna</option>

                                <option value="2352776">Abuja</option>
                                <option value="2565344">Enugu</option>
                                <option value="2324774">Port Harcourt</option>
                                <option value="2322907">Sokoto</option>
                                <option value="2346794">Borno</option>
                                <option value="2347468">Bauchi</option>
                                <option value="2346229">Calabar</option>
                                <option value="2339354">Ibadan</option>
                                <option value="2335953">Jos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">City To: </label>
                    <div class="control">
                        <div class="select">
                            <select id="cityTo">
                                <option value="2335722">Kaduna</option>
                                <option value="2332453">Lagos</option>
                                <option value="2352776">Abuja</option>
                                <option value="2565344">Enugu</option>
                                <option value="2324774">Port Harcourt</option>
                                <option value="2322907">Sokoto</option>
                                <option value="2346794">Borno</option>
                                <option value="2347468">Bauchi</option>
                                <option value="2346229">Calabar</option>
                                <option value="2339354">Ibadan</option>
                                <option value="2335953">Jos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <button class="button is-primary" id="btnSearch">Search</a>
                </div>
            </div>
            <!-- results -->
            <div class="column">
                <h3>How to use:</h3>
                <h4>1. Choose city, from and to</h4>
                <h4>2. Click on search button</h4>
                <br>
                <div class="panel" id="panelFrom">
                    
                </div>
                <div class="panel" id="panelTo">

                </div>

            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
